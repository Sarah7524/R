<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routine de Féminisation - Sarah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #cc3399;
    }
    button {
      background-color: #cc3399;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 15px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #a62d7c;
    }
    #compteurPause {
      margin-top: 30px;
      font-size: 1.2em;
      color: #663366;
    }
  </style>
</head>
<body>
  <h1>Bienvenue dans ta routine de féminisation, Sarah</h1>
  <button onclick="commencer()">Commencer</button>
  <button onclick="pauseDouce()">Pause douce</button>
  <button onclick="reprendreDoucement()">Reprendre doucement</button>
  <p id="compteurPause">Jours en pause : 0</p>  <script>
    let joursEnPause = 0;

    function commencer() {
      alert("Programme commencé ! Bonne chance, Sarah.");
    }

    function pauseDouce() {
      alert("Pause douce activée : prise un jour sur deux pendant 5 jours.");
      joursEnPause = 0;
      let interval = setInterval(() => {
        joursEnPause++;
        document.getElementById("compteurPause").innerText = "Jours en pause : " + joursEnPause;
        if (joursEnPause >= 5) {
          clearInterval(interval);
          alert("Tu es maintenant en pause complète. Reviens quand tu es prête.");
        }
      }, 1000 * 60 * 60 * 24); // chaque jour
    }

    function reprendreDoucement() {
      alert("Reprise progressive activée. Prends soin de toi !");
    }

    document.getElementById("compteurPause").innerText = "Jours en pause : " + joursEnPause;
  </script></body>
</html>
